<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        
        <div class="teperature-change">
            <div class="celsius search-box">
                <h3>In Celcius:-</h3>
                <input type="number" class="celsius-input" placeholder="Type in celsius...">
            </div>
            <div class="fahrenheit search-box">
                <h3>In Fahrenheit:-</h3>
                <input type="number" class="fahrenheit-input" placeholder="Type in fahrenheit...">
            </div>
            <div class="kelvin search-box">
                <h3>In Kelvin:-</h3>
                <input type="number" class="kelvin-input" placeholder="Type in kelvin...">
            </div>
            
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
